<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="alert.js"></script>
    <link rel=stylesheet href=alert.css>
    <link rel=stylesheet href=colors.css>
    <link rel=stylesheet href=animations.css>
</head>
<body>
<div id="alert" class="red-alert">
    <div class="shape-wide-contain normal">
        <div class=shape-wide>
            <div class=shape-wide-hide></div>
        </div>
        <div class="shape-bars-cover normal"></div>
    </div>
    <div class="shape-bars normal">
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
    </div>
    <div class="shape-side normal"></div>
    <div class=text><span class=large>ALERT</span>
        <span class=small id="conditionRed">CONDITION: RED</span>
        <span class=small id="conditionYellow">CONDITION: YELLOW</span>
        <span class=small id="conditionGreen">CONDITION: GREEN</span>
    </div>
    <div class=text-background></div>
    <div class="shape-side rotate"></div>
    <div class="shape-wide-contain rotate">
        <div class=shape-wide>
            <div class=shape-wide-hide></div>
        </div>
    </div>
    <div class="shape-bars-cover opposite"></div>
    <div class="shape-bars rotate">
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
        <div class=bar>
            <div class=shape></div>
        </div>
    </div>
</div>

</body>
</html>
